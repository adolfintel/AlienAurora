<!DOCTYPE html>
<html>
<head>
<title>FD23</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="fd23.js"></script>
<style type="text/css">
	html,body{
		margin:0;
		padding:0;
		border:0;
		background-color:#EEEEEE;
	}
	body{
		font-family:sans-serif;
	}
	div.separator{
		height:10em;
	}
</style>
</head>
<body>
<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas" style="width:100%; height:100%;"></canvas>
		<script type="text/javascript">
			new FD23(document.getElementById("canvas"));
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%;">
		<div style="font-size:3vw; color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">Alien Aurora (FD23)</div>
	</div>
</div>

<div class="separator"></div>

<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas2" style="width:100%; height:100%;"></canvas>
		<script type="text/javascript">
			new FD23(document.getElementById("canvas2"),
				{hueCyclePeriod:60, targetSpeed:2, nParticles:10}
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%;">
		<div style="color:#000000; font-weight:100; text-align:center; margin-top:5rem;">As you can see, multiple instances of FD23 with different settings can coexist</div>
	</div>
</div>

<div class="separator"></div>

<div style="position:relative; height:40vh;">
	<div style="position:absolute; z-index:1 top:0; left:0; width:100%; height:100%;">
		<canvas id="canvas3" style="width:100%; height:100%;"></canvas>
		<script type="text/javascript">
			new FD23(document.getElementById("canvas3"),
			'{"targetHue":"0","targetSaturation":"100","targetLightness":"27","targetAlpha":"40","targetHueVariance":"43","targetSaturationVariance":"0","targetLightnessVariance":"43","hueCyclePeriod":0,"nParticles":"7","ringsPerParticle":"1","targetGradientBias":"1.41","targetRingDistortionIntensity":"1","targetSpeed":"4","targetAnimationIntensity":"1","colorAdjustmentSpeed":"1","speedAdjustmentSpeed":"1","tOffsetIntensity":"3","tOffsetAdjustmentSpeed":"1","resolutionScale":"1","compensatePerceivedBrightness":false}'
			);
		</script>
	</div>
	<div style="position:absolute; z-index:2 top:0; left:0; width:100%; height:100%;">
		<div style="color:#FFFFFF; font-weight:100; text-align:center; margin-top:5rem;">Settings can also be passed as a JSON string, like the ones generated by the editor</div>
	</div>
</div>

</body>
</html>
